<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha Png</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/a0bb057924.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
              </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black

                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
    </section>
    <header class="header">
        <div class="header__content">
            <h1 class="title">Hey</h1>
            <h1 class="title text--orange">I'm Natasha</h1>
            <p class="header__para">
                I'm a
                <strong class="text--orange"
                  >Interaction Design student from USYD</strong
                >
                and have a strong passion for
                <strong class="text--orange">frontend developing</strong>
                to create user-friendly and responsive web
                applications.
                <br>
                Here's a bit more <strong class="text--orange">about me</strong>.
                <div class="social__list">
                  <a href="" class="social__link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="social__list">
                  <a href="" class="social__link"><i class="fab fa-github"></i></a>
                </div>
                <div class="social__list">
                  <a href="" class="social__link"><i class="fas fa-file-pdf"></i></a>
                </div>
              </p>
        </div>
    </header>

</html>
